<mat-card class="success-card-regsuccess">
    <mat-card-header>
        <mat-card-title>
        <mat-icon class="success-icon-regsuccess">check_circle_outline</mat-icon>
        ¡Registro exitoso!
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="success-message-regsuccess">
        ¡Felicidades! Te has registrado con éxito. Ahora puedes iniciar sesión y disfrutar de todas las características de nuestra plataforma.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="closeModal()">Cerrar</button>
    </mat-card-actions>
</mat-card>
