<mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span (click)="goHome()">My App</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/about">About</button>
    <button mat-button routerLink="/contact">Contact</button>
    <!--button mat-button *ngIf="loggedIn"  (click)="openLogoutModal()">Logout</button-->
    <!-- Bot贸n de Login -->
    <button mat-button *ngIf="!loggedIn" (click)="openLoginModal()">Login</button>

    <!-- Bot贸n circular con la imagen si existe -->
    <button mat-icon-button *ngIf="loggedIn && appUser.image" class="user-image">
      <img [src]="appUser.image" alt="User Image" />
    </button>

    <!-- Bot贸n circular con el icono de usuario si la imagen no existe -->
    <button mat-icon-button *ngIf="loggedIn && !appUser.image" class="user-icon">
      <mat-icon>account_circle</mat-icon>
    </button>

    <!-- Bot贸n de Logout -->
    <button mat-icon-button *ngIf="loggedIn" (click)="openLogoutModal()">
      <mat-icon>logout</mat-icon>
    </button>



    <!--mat-menu #menu="matMenu">
      <button mat-menu-item>Elemento1</button>
      <button mat-menu-item>Elemento2</button>
    </mat-menu-->
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/elemento1">Elemento1</button>
      <button mat-menu-item routerLink="/contact" [matMenuTriggerFor]="subMenu1">Contactonto</button>
      <button mat-menu-item>Elemento3</button>
    </mat-menu>
    
    <mat-menu #subMenu1="matMenu">
      <button mat-menu-item routerLink="/about">Subelemento 1.1</button>
      <button mat-menu-item>Subelemento 1.2</button>
    </mat-menu>

  </mat-toolbar>
