<div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
        <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)" class="alert alert-danger">
          <div *ngIf="loginForm.get('email').errors['required']">Email is required</div>
          <div *ngIf="loginForm.get('email').errors['email']">
            Please enter a valid email address
          </div>
        </div>


      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="loginFormSubmit()" [disabled]="!loginForm.valid">Submit</button>
    </form>
</div>

<div *ngIf="loggedIn">
  <p>Bienvenido, {{appUser.firstName}}!</p>
  <button>Cerrar sesión</button>
</div>
<div *ngIf="!loggedIn">
  <p>Inicie sesión para ver el contenido exclusivo.</p>
  <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>
</div>
